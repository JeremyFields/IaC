          Value: "rhel8"
  
  loadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: "devmiddlewareportal"
      Scheme: "internal"
      Type: "application"
      SecurityGroups:
        - "sg-0822d6068a51e71a9"
      Subnets:
        - "subnet-091ea0afeafb99baf"
        - "subnet-0e5c896143f1cc2c2"
        - "subnet-05f71b3c9efcda1e2"
      Tags:
        - Key: "applicationGroup"
          Value: "Infrastructure"
        - Key: "applicationName"
          Value: "Middleware Portal"
        - Key: "CNAME"
          Value: "middlewareportal.dev.cloud.xxxx.com"
        - Key: "costCenter"
          Value: "504"
        - Key: "environment"
          Value: "Dev"
        - Key: "EOS:AssetID"
          Value: "55580"
        - Key: "map-migrated"
          Value: "d-server-02eyhorw18lwls"
        - Key: "Name"
          Value: "Middleware Portal"
        - Key: "os"
          Value: "RedHat 7.6"
        - Key: "owner"
          Value: "Middleware_Team@xxxx.com"
  
  targetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: "devmiddlewareportal"
      Port: 8080
      Protocol: "HTTP"
      Targets:
        - Id: !Ref ec2Instance1
          Port: 8080
        - Id: !Ref ec2Instance2
          Port: 8080
      TargetType: "instance"
      VpcId: "vpc-01d77bcdeb0310aef"
  
  listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: "forward"
          TargetGroupArn: !Ref targetGroup
      LoadBalancerArn: !Ref loadBalancer
      Port: 80
      Protocol: "HTTP"