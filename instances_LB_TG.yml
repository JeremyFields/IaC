          Value: "Middleware Portal"
        - Key: "applicationGroup"
          Value: "Middleware Portal"
        - Key: "costCenter"
          Value: "504"
        - Key: "Name"
          Value: "phx-devl04661.xxxx.com"
        - Key: "EOS:AssetID"
          Value: "55580"
