  ec2Instance2:
    Type: AWS::EC2::Instance
    Properties:
      IamInstanceProfile: "NetworkOps"
      ImageId: "ami-019527627334a220f"
      InstanceType: "t2.micro"
      SecurityGroupIds:
        - "sg-0822d6068a51e71a9"
      SubnetId: "subnet-091ea0afeafb99baf"


      Tags:
        - Key: "map-migrated"
          Value: "d-server-02eyhorw18lwls"
